<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fonts-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    
    <title>Handmatig</title>
</head>
<body>
    <!--Header-->
    <div class="header">

        <!--Navbar-->
        <div class="navbar">
            <div class="navitems">
                <div class="logo">
                    <img src="images/Logo.png" alt="">
                </div>
                <div class="items">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Over ons</a></li>
                        <li class="lines"><img src="images/icons/line.svg" alt=""></li>
                        <li>
                          <div class="language-button">
                            <button class="language-standard">NL</button>
                            <div class="language-dropdown">
                              <a href="#">EN</a>
                              <a href="#">FR</a>
                            </div>
                          </div>
                        </li>
                        <li class="lines"><img src="images/icons/line.svg" alt=""></li>
                        <li><button class="add-button">Toevoegen review</button></li>
                    </ul>
                </div>
            </div> 
        </div>

        <!--Banner-->
        <div class="banner">
            <div class="image">
                <img src="images/Food.jpeg" alt="">
            </div>
            <div class="container-text">
                <div class="text">
                    <h1>De food chef</h1>
                    <h4>De chef voor al jou lekker momenten!</h4>
                </div>
            </div>
        </div>

    </div>

    <!--Content-->
    <div class="content">
        <!--Filter-->
        <div class="filters">
            <div class="filter1">
                <input class="input" placeholder="Vb: De bierbuik"  type="search">
            </input>
            </div>
            <div>
                <select class="filter2" name="location" id="location">
                    <option disabled selected hidden value=""><p>Kies je locatie</p></option>
                    <option value="mere">Mere</option>
                </select>
            </div>
            <div class="filter3">
                <p>Aantal:</p>
                <div><img src="images/icons/chef-hat.svg" alt=""></div>
                <div><img src="images/icons/chef-hat.svg" alt=""></div>
                <div><img src="images/icons/chef-hat.svg" alt=""></div>
                <div><img src="images/icons/chef-hat.svg" alt=""></div>
                <div><img src="images/icons/chef-hat.svg" alt=""></div>
            </div>
        </div>

        <!--Review-->
        <div class="review">
            <div class="left">
                <img src="images/bierbuik.jpg" alt="">
            </div>
            <div class="right">
                <div class="name">
                    <h3>De bierbuik</h3>
                    <div class="line"><img src="images/icons/line black.svg" alt=""></div>
                    <div class="stars">
                        <div><img src="images/icons/chef-hat.svg" alt=""></div>
                        <div><img src="images/icons/chef-hat.svg" alt=""></div>
                        <div><img src="images/icons/chef-hat.svg" alt=""></div>
                        <div><img src="images/icons/chef-hat.svg" alt=""></div>
                        <div><img src="images/icons/chef-hat.svg" alt=""></div>
                    </div>
                    <div class="line"><img src="images/icons/line black.svg" alt=""></div>
                    <div class="char">
                        <div class="circel"><img src="images/icons/family_restroom.svg" alt=""></div>
                        <div class="circel"><img src="images/icons/car.svg" alt=""></div>
                        <div class="circel"><img src="images/icons/attach_money.svg" alt=""></div>
                    </div>
                </div>

                <div class="location">
                    <div><img src="images/icons/location.svg" alt=""></div>
                    <p>Mere</p>
                </div>

                <div class="date">
                    <div><img src="images/icons/date-range.svg" alt=""></div>
                    <p>23/04/2024</p>
                </div>

                <div class="comments">
                    <div><img src="images/icons/comments.svg" alt=""></div>
                    <p>Het was leuke en tof restaurant zeker voor herhaling vatbaar!</p>
                </div>
            </div>
        </div>
        <div class="container-floating-add-button">
            <div class="floating-add-button">
                <button>Voeg review toe</button>
            </div>
        </div>
    </div>

</body>

<footer>
    <div class="footer">
        <div class="left">
            <!-- <p><img src="images/icons/copyright.svg" alt=""></p>-->
            <p><a href="">Copyright</a></p>
        </div>
        <div class="right">
            <p><a href="">Cookie policy</a></p>
            <p><a href="">Privacy policy</a></p>
        </div>
       
    </div>
</footer>

</html>
